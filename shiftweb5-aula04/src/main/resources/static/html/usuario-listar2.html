<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuário Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>


    <script>

		$(document).ready(function () {

			var htmlTableTemplate = {
				tag: 'tr',
				children: [
					{
						"tag": "td",
						"html": "${idUsuario}"
					},
					{
						"tag": "td",
						"html": "${nome}"
					},
					{
						"tag": "td",
						"html": "${email}"
					},
					{
						"tag": "td",
						"html": "${idade}"
					}
				]
			};


			var endpoint = "http://localhost:8080/usuario";

			var header = {
				method: 'GET',
				header: { 'Content-type': 'application/json' }
			};

			fetch(endpoint, header)
				.then(response => response.json())
				.then(data => {

					$("#tabelaUsuario>tbody").json2html(data, htmlTableTemplate);

				})
				.catch(erro => alert('Problemas no GET da API'));

		});




	</script>

</head>





<body>



<div class="container">
    <main role="main" class="pb-3">
        <div class="col-md-12">
            <h1>Usuários</h1>
            <table id="tabelaUsuario" class="table table-striped" border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th data-field="id">Id</th>
                    <th data-field="nome">Nome</th>
                    <th data-field="email">Email</th>
                    <th data-field="idade">Idade</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
